<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="/static/css/reset.css" />
<link rel="stylesheet" href="/static/css/chessboard-0.3.0.min.css" />
<link rel="stylesheet" href="/static/css/app.css" />
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 text-white">
<div class="flex flex-col md:flex-row items-center md:items-start space-y-4 md:space-y-0 md:space-x-8 p-4">
    <div id="board" class="w-[700px]"></div>
    <div id="controls" class="flex flex-col space-y-4 p-4 bg-white shadow-md rounded-lg">
        <div class="flex space-x-2">
            <button id="new_white" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">New (White)</button>
            <button id="new_black" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">New (Black)</button>
        </div>
        <button id="new_two_player" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">New (2-Player)</button>
        <button id="hint" class="px-4 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50">Hint</button>
        <span id="status" class="text-lg font-semibold text-gray-700 mt-4"></span>
    </div>
</div>
<script src="/static/js/jquery-3.3.1.min.js"></script>
<script src="/static/js/chess.js"></script>
<script src="/static/js/chessboard-0.3.0.min.js"></script>
<script src="/static/js/app.js"></script>
</body>
</html>
